<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LUOYE</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" />
    <link rel="stylesheet" type="text/css" href="../public/public.css?t=2017-03-07">
</head>

<body>
    <div class="main">
        <h1>LUO YE</h1>
        <h2>Awesome Project List</h2>
        <p><a target="_blank" href="http://amp.luoye.pw">AMP - Api Manager Platform</a></p>
        <p><a target="_blank" href="http://goh5.luoye.pw">GoH5 - Visual H5 Editor</a></p>
        <p><a target="_blank" href="https://luoye-fe.github.io/magicss/">Magicss - Magic Your Css</a></p>
        <p><a target="_blank" href="https://github.com/luoye-fe">More ...</a></p>
    </div>
    <p class="suggest" style="display: none;">Suggest: use pc to browser projects.</p>
    <canvas id="canvas"></canvas>
    <script src="//cdn.bootcss.com/granim/1.0.31/granim.min.js"></script>
    <script>
    var isMobile = !!navigator.userAgent.match(/AppleWebKit.*Mobile.*/);
    if (isMobile) document.querySelector('.suggest').style.display = 'block';
    new Granim({
        element: '#canvas',
        opacity: [1, 1],
        isPausedWhenNotInView: true,
        states: {
            "default-state": {
                gradients: [
                    ['#ffb347', '#ffcc33'],
                    ['#83a4d4', '#b6fbff'],
                    ['#9D50BB', '#6E48AA']
                ],
                transitionSpeed: 5000
            }
        }
    });
    </script>
	<script type="text/javascript" src="../public/analyze.js?t=2017-03-07"></script>
</body>

</html>
